<div class="container">
    <form class="form-horizontal" (ngSubmit)="saveLogin(logindata)" #InstituteLoginForm="ngForm">
        <div class="form-group">
            <label for="inputID" class="col-sm-2 control-label">Institute Code</label>
            <div class="col-sm-10">
                <input type="number" name="InputId" class="form-control" id="inputID" placeholder="Input ID"  [(ngModel)]="logindata.Institutecode" required #Institutecode="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="Password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="logindata.Password" required #Password="ngModel">
            </div>
        </div>
      
    
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
   </form>
</div>
