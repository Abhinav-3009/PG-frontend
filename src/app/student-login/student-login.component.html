<div class="container">
    <form class="form-horizontal" (ngSubmit)="saveLogin(logindata)" #studentLoginForm="ngForm">
        <div class="form-group">
            <label for="inputUID" class="col-sm-2 control-label">UID</label>
            <div class="col-sm-10">
                <input type="text" name="inputUID" class="form-control" id="inputUID" placeholder="Input UID"
                    [(ngModel)]="logindata.Aadhaar" required #Aadhaar="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="inputPassword3" class="form-control" id="inputPassword3"
                    placeholder="Password" [(ngModel)]="logindata.Password" required #Password="ngModel">
            </div>
        </div>
        

        <div class="child form-group row">
            <div class="offset-4 col-8">
                <button name="Login" type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </form>
</div>
