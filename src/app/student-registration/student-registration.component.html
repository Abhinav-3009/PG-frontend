<h1>STUDENT REGISTRATION</h1>

<form class="container">
  <div class="form-group row">
    <label class="col-4 col-form-label" for="StateOfDomicile">State Of Domicile</label> 
    <div class="col-8">
      <input id="StateOfDomicile" name="StateOfDomicile" placeholder="State of Domicile" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="District" class="col-4 col-form-label">Disctrict</label> 
    <div class="col-8">
      <input id="District" name="District" placeholder="District" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Name" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="Name" name="Name" placeholder="Name(As per MarkSheet)" type="text" class="form-control" required="required">
    </div>
  </div>

  <div class="form-group row">
    <div class="md-form md-outline input-with-post-icon datepicker">
      <label class="col-4">Date Of Birth</label>
      <input placeholder="Select date" type="date" id="DOB" name="Dob" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4">Gender</label> 
    <div class="col-8">
      <span class=" mgrt ,custom-control custom-radio custom-control-inline">
        <input name="Gender" id="Gender_0" type="radio" class="custom-control-input" value="Male" required="required"> 
        <label for="Gender_0" class="custom-control-label">Male</label>
      </span>
      <span class="mgrt ,custom-control custom-radio custom-control-inline">
        <input name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="Female" required="required"> 
        <label for="Gender_1" class="custom-control-label">Female</label>
      </span>
      <span class="mgrt ,custom-control custom-radio custom-control-inline">
        <input name="Gender" id="Gender_2" type="radio" class="custom-control-input" value="Other" required="required"> 
        <label for="Gender_2" class="custom-control-label">Other</label>
      </span>
    </div>
  </div>

  <div class="form-group row">
    <label for="MobileNumber" class="col-4 col-form-label">Mobile Number</label> 
    <div class="col-8">
      <input id="MobileNumber" name="MobileNumber" placeholder="1234567890" type="text" required="required" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="EmailAddress">Email address</label>
    <input type="email" class="form-control" id="EmailAddress" placeholder="abcd@gmail.com">
  </div>

  <div class="form-group row">
    <label for="Institute Code" class="col-4 col-form-label">Institute Code</label> 
    <div class="col-8">
      <input id="Institute Code" name="Institute Code" placeholder="12345" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="AadharNumber" class="col-4 col-form-label">Aadhar Number</label> 
    <div class="col-8">
      <input id="AadharNumber" name="AadharNumber" placeholder="1234 1234 1234" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="IFSCCODE" class="col-4 col-form-label">Bank IFSC Code</label> 
    <div class="col-8">
      <input id="IFSCCODE" name="IFSCCODE" placeholder="ABCDE123456" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="BankAccNo" class="col-4 col-form-label">Bank Account No.</label> 
    <div class="col-8">
      <input id="BankAccNo" name="BankAccNo" placeholder="1234567890" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="BankName" class="col-4 col-form-label">Bank Name</label> 
    <div class="col-8">
      <input id="BankName" name="BankName" placeholder="SBI, PNB , etc" type="text" class="form-control" required="required">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="SetPassword" class="col-4 col-form-label">Set Password</label> 
    <div class="col-8">
      <input id="SetPassword" name="SetPassword" placeholder="abcd@123" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="ConfirmPassword" class="col-4 col-form-label">Confirm Password</label> 
    <div class="col-8">
      <input id="ConfirmPassword" name="ConfirmPassword" placeholder="**********" type="text" class="form-control" required="required">
    </div>
  </div> 

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"> All the above Information furnished by me is true to the best of my knowledge</label>
 </div>

 <div class="button-parent">
  <div class="child form-group row">
    <div class="offset-4 col-8">
      <button name="Register" type="Register" class="btn btn-primary">Register</button>
    </div>
  </div>

  <div class="child form-group row">
    <div class="offset-4 col-8">
      <button name="reset" type="reset" class="btn btn-primary">Reset</button>
    </div>
  </div>

</div>
</form>
